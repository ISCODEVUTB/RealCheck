jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Use Node.js version ${{ env.AZURE_WEBAPP_NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.AZURE_WEBAPP_NODE_VERSION }}
          
      - name: Install dependencies
        run: cd client && npm ci
      
      - name: Build the React app
        run: cd client && npm run build
        
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Verify deployed files
        run: ls -R ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
